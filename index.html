<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord Message Cleaner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <div class="title-bar"></div>
            <div class="sidebar-content">
                <div class="app-header"><h1>Message Cleaner</h1></div>
                <div class="form-grid">
                    <div class="form-row">
                        <label for="token">Authorization Token</label>
                        <input type="password" id="token" placeholder="Enter your token" required>
                    </div>
                    <div class="form-row">
                        <label for="userId">Your User ID</label>
                        <input type="text" id="userId" placeholder="Enter your User ID" required>
                    </div>
                    <div class="form-row">
                        <label for="mode">Mode</label>
                        <div class="custom-select-wrapper">
                            <select id="mode">
                                <option value="GUILD">Guild (Server)</option>
                                <option value="DM">DM (Direct Message)</option>
                            </select>
                        </div>
                    </div>
                    <div id="guild-id-row" class="form-row">
                        <label for="guildId">Guild ID</label>
                        <input type="text" id="guildId" placeholder="Enter Server ID">
                    </div>
                    <div id="dm-id-row" class="form-row">
                        <label for="dmId">DM Channel ID</label>
                        <input type="text" id="dmId" placeholder="Enter DM Channel ID">
                    </div>
                </div>
                <div class="button-container">
                    <button id="startButton">Start Deletion</button>
                    <button id="stopButton" class="hidden">Stop Process</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-title-bar"></div>
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-icon">üóëÔ∏è</div>
                <h2>Ready to clean up?</h2>
                <p>Fill in the details on the left and click "Start Deletion".<br>The process logs will appear here in real-time.</p>
            </div>
            <div id="log-wrapper" class="hidden">
                <div class="log-header-container">
                    <h2 class="log-header">Log Output</h2>
                    <div class="stats-bar">
                        <div class="stat-item">
                            <span class="stat-label">DELETED:</span>
                            <span class="stat-value" id="stats-deleted">0</span>
                            <span class="stat-label">/</span>
                            <span class="stat-value" id="stats-total">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">TIME:</span>
                            <span class="stat-value" id="stats-time">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="log-container">
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
